<svg xmlns="http://www.w3.org/2000/svg" width="300" height="250" viewBox="0 0 300 250">
  <!-- Background Rectangle -->
  <rect width="300" height="250" fill="#f0f0f0"/>
  
  <!-- Project Icon -->
  <rect x="75" y="50" width="150" height="100" rx="5" ry="5" fill="#2ecc71"/>
  
  <!-- Weather Icon -->
  <circle cx="150" cy="85" r="25" fill="#fff"/>
  <circle cx="135" cy="80" r="10" fill="#2ecc71"/>
  <circle cx="155" cy="75" r="12" fill="#2ecc71"/>
  <circle cx="170" cy="85" r="8" fill="#2ecc71"/>
  
  <!-- Sun Ray -->
  <line x1="150" y1="40" x2="150" y2="55" stroke="#fff" stroke-width="3"/>
  <line x1="150" y1="115" x2="150" y2="130" stroke="#fff" stroke-width="3"/>
  <line x1="115" y1="85" x2="100" y2="85" stroke="#fff" stroke-width="3"/>
  <line x1="185" y1="85" x2="200" y2="85" stroke="#fff" stroke-width="3"/>
  
  <!-- Text -->
  <text x="150" y="170" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">Weather App</text>
  <text x="150" y="195" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">HTML, CSS, JavaScript, API</text>
